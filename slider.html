<html>
    <head>
        <title>Slider</title>
        <style>
            .slider {
                width: 100%;
                height: 500px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #ccc;
            }

            .slider img {
                max-width: 100%;
                max-height: 100%;
                display: none;
            }

            .slider img.active {
                display: block;
            }
        </style>
    
    </head>
    <body>

        <div class="slider">
            <img src="slide-1.jpg" alt="" class="active">
            <img src="slide-2.jpg" alt="">
            <img src="slide-3.jpg" alt="">
        </div>

    </body>
    <script>
        const slider = document.querySelector('.slider');
        const images = slider.querySelectorAll('img');
        let order = 0;

        setInterval(() => {
            slider.querySelector('.active').classList.remove('active');
            order = (order + 1) % images.length;
            images[order].classList.add('active');
        }, 3000);

    </script>
</html>
